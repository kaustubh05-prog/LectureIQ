version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: lectureiq_postgres
    environment:
      POSTGRES_USER: lectureiq
      POSTGRES_PASSWORD: lectureiq_secret
      POSTGRES_DB: lectureiq_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lectureiq"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lectureiq_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
